<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Hall of Fame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid mostView" id="mostView">
        <div class="heading">
            <h1>Most Viewed Youtube Videos</h1>
        </div>    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <iframe width="800" height="480" src="https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1"></iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Despacito</h5>
                        <p>7 Billion Views</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <iframe width="800" height="480" src="https://www.youtube.com/embed/XqZsoesa55w"></iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Baby Shark</h5>
                        <p>6.8 Billion Views</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <iframe width="800" height="480" src="https://www.youtube.com/embed/JGwWNGJdvx8"></iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Shape of You</h5>
                        <p>5 Billion Views</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <iframe width="800" height="480" src="https://www.youtube.com/embed/RgKAFK5djSk"></iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>See You Again</h5>
                        <p>4.7 Billion Views</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="footer">
            <a href="#mostLike"><h1>Next!</h1>
            <span class="carousel-control-next-icon next" aria-hidden="true"></span></a>
        </div>
    </div>

    <div class="container-fluid mostLike" id="mostLike">
        <div class="heading">
            <h1>Most Liked YouTube Video</h1>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <iframe width="800" height="480" src="https://www.youtube.com/embed/kJQP7kiw5Fk?autoplay=1"></iframe>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Despacito</h5>
                    <p>7 Billion Views</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#mostView"><span class="carousel-control-next-icon next" aria-hidden="true"></span>
            <h1>Prev!</h1></a>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/AryanFelix">Aryan Felix</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
